{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Войти</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            background-image: url('{% static "img/music.jpg" %}');
            background-size: cover;
            font-family: "Montserrat", serif;
            background-repeat: no-repeat;
            background-position: center;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Затемняем фон */
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Добавляем полупрозрачное затемнение */
            z-index: -1; /* Помещаем этот слой позади формы */
        }

        .login-form {
            background-color: rgba(0, 0, 0, 0.7); /* Фон для формы */
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .login-form h1 {
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 600;
        }

        .login-form .form-label {
            text-align: left;
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .login-form .form-control {
            width: 375px; /* Устанавливаем одинаковую ширину для всех полей */
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.7); /* Легкий фон для полей */
            transition: all 0.3s ease;
        }

        .login-form .form-control:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5); /* Эффект при фокусе */
        }

        .login-form button {
            width: 100%; /* Ширина кнопки также равна ширине полей */
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover {
            background-color: #0056b3;
        }

        .login-form a {
            color: #007bff;
            text-decoration: none;
        }

        .login-form a:hover {
            text-decoration: underline;
        }

        .alert-danger {
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
        }

        .text-center {
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="background-overlay"></div> <!-- Добавляем затемнение фона -->

    <div class="login-form">
        <h1>Войти на сайт</h1>
        <form method="POST" class="mt-3">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">{{ form.username.label_tag }}</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label for="{{ form.password.id_for_label }}" class="form-label">{{ form.password.label_tag }}</label>
                {{ form.password }}
            </div>
            {% if form.non_field_errors %}
                <div class="alert alert-danger">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}
            <br>
            <button type="submit" class="btn btn-primary" style="background-color: black;">Войти</button>
            <div class="text-center mt-3">
                <p>Нет аккаунта? <a href="{% url 'register' %}" style="color: white; text-decoration: underline;">Зарегистрироваться</a></p>
            </div>
        </form>
    </div>
</body>
</html>
